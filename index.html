    <div class="content">
        <div class="headerbar">
            <span class="logos">
                <i class="fa fa-instagram">  | Instagram</i>
            </span>
             <span class="searchbar">
                <i class="fa fa-search"></i>
                <input class="search" type="text" placeHolder="Search">
             </span> 
             <span class="headericons">
                <i class="fa fa-compass"></i>
                <i class="fa fa-heart" id="headerheart"></i>
                <i class="fa fa-user"></i>
             </span>      
        </div>

        <div class="maincontent">
            <div class="pictureheader1">
                <img src="image2.png" id="user1pic" alt="User 1" title="User 1" class="responsive">
                    <p class="user1name">foobar2</p>
            </div>
            <div class="ocean">
                <img src="ocean.jpg" id="ocean" alt="Ocean" title="Ocean" class="responsive">
            </div>
            <div class="picicons">
                <i class="fa fa-heart" id="heart"></i>
                <i class="fa fa-comment" id="comment"></i>
                <i class="fa fa-share" id="share"></i>
            </div>
            <div class="saveicon">
                <i class="fa fa-bookmark"></i>
            </div>
            <div class="picinfo">
                <p>15 likes <br> foobar2  A day at the ocean <br> 2 hours ago</p>
            </div>
            <div class="addcomment">
                <p>Add a comment...</p>
            </div>
        </div>

       <div class="sidebar">

           <div class="profile">
            <img src="image1.png" id="image1" alt="Profile Picture" title="Profile Picture" class="responsive">
            <div class="names1">
                <p class="username1">some.username <br> Kyra</p>
            </div>
           </div>

           <div class="storiesheader">
               <span class="storiestitle">Stories</span>

           </div>

           <div class="stories">

            <div class="story1">
